<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/xterm@3.14.5/dist/xterm.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/terminalizer-player@0.4.1/dist/css/terminalizer.min.css">
</head>
<body>

  <div id="terminal1"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@3.14.5/dist/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/terminalizer-player@0.4.1/dist/js/terminalizer.min.js"></script>

  <script>

    // Initialize the terminalizer plugin
    $('#terminal1').terminalizer({
      recordingFile: '/replay/demo.json'
    });

  </script>

</body>
</html>
